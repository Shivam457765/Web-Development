<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" >
        <thead> <!-- (thead) tag is required for heading-->
            <!-- (th) tag is used for heading -->
            <th>Student Id</th>
            <th>Student name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody> <!-- (tbody) tag is used for the body of the table-->
            <tr>    <!-- (tr) tag is used to represent the table row-->
                <!-- (td) tag is used for table data -->
                <td>1234</td>
                <td colspan="3">Bill</td>
                <!-- <td>Male</td>
                <td>17</td> -->
            </tr>
            <tr>
                <td>1235</td>
                <td>John</td>
                <td>Male</td>
                <td rowspan="3">18</td>
            </tr>
            <tr>
                <td>1236</td>
                <td>Olivia</td>
                <td>Female</td>
                <!-- <td>17</td> -->
            </tr>
            <tr>
                <td>1237</td>
                <td>Mia</td>
                <td>Female</td>
                <!-- <td>19</td> -->
            </tr>

        </tbody>

    </table>

    <br>
    <br>


    <!-- Creating Second table -->
    <table border="1">
        <thead>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <!-- <td>Row 1 Cell 1</td> -->
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
                <!-- <td></td>
                <td></td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
