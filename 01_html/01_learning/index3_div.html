<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>   <!-- div does not provide any semantic meaning -->
        <!-- It is used for grouping multiple elements and for creating divisions in html code -->
        
    </div>

    <!-- (.container) This will create a div with class container -->
    <div class="container">
        <section>
            <ul>
                <li>fuck you bitch</li>
                <li>fuck your wife</li>
            </ul>
        </section>
    </div>


    <!-- (.wrapper) This will create a div with class wrapper -->
    <div class="wrapper">
        <header></header>
        <main></main>
        <footer></footer>
    </div>

    <!-- Div is a block element as block element takes the entire width of the screen -->
    <!-- Div elements comes in next line if another div is used -->
    <div style="background-color: brown;">This is my first div</div>
    <div style="background-color: brown;">This is my first div</div>

    <!-- Span is an inline element as inline element doesn't takes the entire width of the screen -->
    <!-- inline element comes in the same line -->
    <span style="background-color: rgb(0, 0, 0);color: rgb(255, 255, 255);" >This is my first span tag</span>
    <span style="background-color: rgb(0, 0, 0);color: rgb(255, 255, 255);" >This is my first span tag</span>

    <p style="background-color: aqua;color: brown;">First Para</p>
    <p style="background-color: aqua;color: brown;">Second Para</p>

    <!-- on writing display:inline block element will start behaving like inline element -->
    <p style="background-color: rgb(147, 189, 225); color: black; display: inline;">Third Para</p>
</body>
</html>
