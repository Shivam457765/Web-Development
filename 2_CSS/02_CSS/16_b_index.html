<!DOCTYPE html>
<html lang="en">

<!-- Box-sizing:border-box -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* 'box-sizing:border-box' will not change the dimension of the actual box only 
            the content of the box get's shrinked. */
            box-sizing: border-box;
        }

        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;

            padding: 50px;
        }
    </style>
</head>

<body>

    <div class="box">
        Welcome to CodeHelp
    </div>
    
</body>

</html>
