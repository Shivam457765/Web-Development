<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adding metadata for seo  use meta description-->
    <meta name="description" content="This website aims to create India's best coders">
    <meta name="keywords" content="codehelp,Operating System">

    <title>Favicon,Meta,Title,etc</title>

    <!-- use favicon which is inside the link tag to add image  -->
    <!-- assign it's path inside href in link button -->
    <link rel="shortcut icon" href="doraemon.jpg" type="image/x-icon">

    <!-- link tag is used to link html and css file together -->
    <link rel="stylesheet" href="style.css">

    <!-- script tag is used to link html and javascript file together -->
    <script src="script.js"></script>
</head>
<body>
    <h1>Welcome to this world</h1>
    <button>Submit</button>
</body>
</html>
