<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form action="">

        <label for="name">Name:</label> <br>
        <input type="text" name="name" id="name">

        <br>
        <br>

        <label for="emailID">Email:</label> <br>
        <input type="email" name="emailID" id="emailID">

        <br>
        <br>

        <label for="PhoneNumber">Phone:</label> <br>
        <input type="tel" name="PhoneNumber" id="PhoneNumber">

        <br>
        <br>

        <label for="OccupationType">Occupation:</label> <br>
        <select name="OccupationType" id="OccupationType">
            <option value="student">student</option>
            <option value="professional">professional</option>
            <option value="Others">Others</option>
        </select>

        <br>
        <br>

        <fieldset>
            <legend>Topic of Interest:  </legend><br>
                <input type="checkbox" name="HTML" id="HTML"> <br>
                <label for="HTML">HTML</label>
                <br>
                <input type="checkbox" name="CSS" id="CSS"> <br>
                <label for="CSS">CSS</label>
                <br>
                <input type="checkbox" name="JavaScript" id="JavaScript"> <br>
                <label for="JavaScript">JavaScript</label>
                <br>
        </fieldset>

        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="100" rows="10"></textarea>

        <!-- <button>Register</button> -->
        <input type="submit" value="Register">

    </form>
</body>
</html>
